<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Idea-Cord App</title>
  </head>
  <body>
    <div class="join-container">
      <header class="join-header">
        <h1><i class="fas fa-lightbulb"></i> Idea-Cord</h1>
        <h3>Discuss your Devloper-Project Ideas</h3>
      </header>
      <main class="join-main">
        <form action="chat.html">
          <div class="form-control">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room</label>
            <select name="room" id="room">
              <option value="Full-Stack-Project">Full-Stack-Project</option>
              <option value="Frontend-Project">Frontend-Project</option>
              <option value="Backend-Project">Backend-Project</option>
              <option value="JavaScript-Project">JavaScript-Project</option>
              <option value="Python-Project">Python-Project</option>
              <option value="Node-Project">Node-Project</option>
              <option value="Nextjs-Project">Nextjs-Project</option>
              <option value="Remixjs-Project">Remixjs-Project</option>
              <option value="Vue-Project">Vue-Project</option>
            </select>
          </div>
          <button type="submit" class="btn">Join Chat</button>
        </form>
      </main>
    </div>
  </body>
</html>
